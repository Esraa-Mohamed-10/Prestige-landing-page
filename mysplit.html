<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .screen-split-section {
            min-height: 100vh;
            /* background-color: red; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .split-view {
            position: relative;
            width: 80%;
            min-height: 90vh;
            overflow: hidden;
            /* background-color: aquamarine; */
            user-select: none;
            cursor: ew-resize;

        }

        .panel {
            position: absolute;
            width: 80vw;
            min-height: 90vh;
            overflow: hidden;

        }

        .split-img-container {
            position: absolute;
            width: 80vw;
            min-height: 90vh;
            color: #FFF;

        }

        img {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            border-radius: 3px;
        }

        .bottom {
            z-index: 1;
        }

        .bottom-content {
            position: absolute;
            bottom: 5%;
            right: 3%;
            display: flex;
            flex-direction: column;
            align-items: end;
        }

        .top {
            z-index: 2;
            width: 40vw;
        }

        .top-content {
            position: absolute;
            bottom: 5%;
            left: 5%;
            display: flex;
            flex-direction: column;
            /* align-items: end; */
        }

        .handle {
            height: 85vh;
            position: absolute;
            display: block;
            background-color: white;
            width: 2px;
            top: 2.7%;
            left: 50%;
            z-index: 3;
        }

        .drag-btn {
            z-index: 3;
            background-color: white;
            border-radius: 50%;
            color: rgb(65, 65, 65);
            width: 50px;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .drag-btn span {
            margin: 0 2px;
        }
    </style>

</head>

<body>
    <section class="screen-split-section">
        <div class="split-view">
            <div class="panel bottom">
                <div class="split-img-container">
                    <img src="new-assets/imgs/split-right.webp" alt="grey">
                </div>
                <div class="bottom-content">
                    <p>almond green liege</p>
                    <a href="">view product</a>
                </div>
            </div>
            <div class="panel top">
                <div class="split-img-container">
                    <img src="new-assets/imgs/split-left.webp" alt="green">
                </div>
                <div class="top-content">
                    <p>blue denim liege</p>
                    <a href="">view product</a>
                </div>
            </div>
            <div class="handle">
                <div class="drag-btn"><span class="left-arrow">&lt;</span>
                    <span class="right-arrow">&gt;</span>
                </div>
            </div>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var parent = document.querySelector('.split-view'),
                topPanel = parent.querySelector('.top'),
                handle = parent.querySelector('.handle'),
                isDragging = false;

            parent.addEventListener('mousedown', function () {
                isDragging = true;
                document.body.style.cursor = 'ew-resize'; // Change cursor to indicate dragging
            });


            document.addEventListener('mouseup', function () {
                isDragging = false;
                document.body.style.cursor = 'default'; // Reset cursor
            });

            document.addEventListener('mousemove', function (event) {
                if (!isDragging) return;

                // Move the handle
                handle.style.left = event.clientX + 'px';

                // Adjust the top panel width
                topPanel.style.width = event.clientX + 'px';
            });

            document.addEventListener('dragstart', function (event) {
                event.preventDefault(); // يمنع السحب
            });
        })
    </script>
